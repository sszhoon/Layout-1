<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 10 -  Grid</title>
</head>

<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            height: 100vh;
            width: 100vw;
            
        }

        #container {
            display: grid;
            height: 100%;
            width: 100%;
            grid-template-columns: 1fr 1fr;
        }

    .main-container {
        display: grid;
        grid-template-columns: 1.5fr 1fr;
    }



    #div-longa {
        background-color: red;
    }

    #caixaUm {
        background-color: blue;
    }

    #caixaDois {
        background-color: yellow;
    }

    #caixaTres {
        background-color: aqua;
    }

    #caixaQuatro {
        background-color: yellowgreen;
    }

    #caixaCinco {
        background-color: blueviolet;
    }

    #caixaSeis {
        background-color: black;
    }
</style>

<body>

    <div class="main-container">
        <div id="container">
            <div id="caixaUm"></div>
            <div id="caixaDois"></div>
            <div id="caixaTres"></div>
            <div id="caixaQuatro"></div>
            <div id="caixaCinco"></div>
            <div id="caixaSeis"></div>
        </div>
        <div id="div-longa"></div>
    </div>

</body>

</html>
