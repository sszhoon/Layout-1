<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 15 - Flex</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
        }

        #caixaUm {
            height: 30%;
            width: 100%;
            background-color: aqua;
        }

        #caixaDois {
            background-color: red;
            width: 33.3%;
        }

        #caixaTres {
            background-color: blueviolet;
            width: 33.3%;
        }

        #container {
            height: 100vh;
            width: 100vw;
        }

        #containerDois {
            display: flex;
            height: 40%;
        }

        #containerTres {
            display: flex;
            height: 40%;
        }

        #caixaQuatro {
            width: 33.3%;
            background-color: rgb(61, 138, 138);
        }

        #caixaCinco {
            height: 30%;
            width: 100%;
            background-color: rgb(0, 78, 78);
        }

    </style>

</head>

<body>

    <div id="container">

        <div id="caixaCinco"></div>

        <div id="containerDois">
            <div id="caixaTres"></div>
            <div id="caixaDois"></div>
            <div id="caixaQuatro"></div>
        </div>


        <div id="caixaUm"></div>

    </div>
</body>

</html>
