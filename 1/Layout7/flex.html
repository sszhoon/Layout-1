<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 7 - Flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
        }

        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .container div{
            width: 33.3333%;
            height: 33.3333%;
        }

        .topoEsquerdo{
            background-color: rgb(191, 24, 130);
            
        }

        .topoMeio{
            background-color: rgb(227, 23, 132);
        }

        .topoDireita{
            background-color: rgb(132, 15, 77);
        }

        .meioEsquerdo{
            background-color: rgb(134, 18, 118);
        }

        .meioMeio{
            background-color: rgb(63, 6, 37);
        }

        .meioDireito{
            background-color: rgb(227, 23, 132);
        }

        .baixoEsquerda{
            background-color: rgb(165, 89, 138);
        }

        .baixoMeio{
            background-color: rgb(214, 187, 201);
        }

        .baixoDireito{
            background-color: rgb(185, 216, 47);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topoEsquerdo"></div>
        <div class="topoMeio"></div>
        <div class="topoDireita"></div>

        <div class="meioEsquerdo"></div>
        <div class="meioMeio"></div>
        <div class="meioDireito"></div>

        <div class="baixoEsquerda"></div>
        <div class="baixoMeio"></div>
        <div class="baixoDireito"></div>
    </div>
</body>
</html>
