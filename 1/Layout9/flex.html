<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 9 - Flex</title>

        
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }

         body{
            display: flex;
             width: 100vw;
            height: 100vh;
        }

        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .baixo{
           width: 40%;
           height: 100%;
           border-radius: 4px black;
           align-self: self-end;
           justify-content: end;
        }

        .primeiro{
            width: 100%;
            height: 33.3%;
            background-color: blueviolet;
        }

        .segundo{
            width: 100%;
            height: 33.3%;
            background-color: rgb(226, 43, 168);
        }

        .terceiro{
            width: 100%;
            height: 33.4%;
            background-color: rgb(56, 12, 42);
        }
          .esquerda{
            height: 100%;
            width: 60%;
            background-color: rgb(52, 63, 68);
        }

    </style>
</head>
<body>
    <div class="container">
       <div class="esquerda"></div>
        <div class="direita">
            <div class="primeiro"></div>
            <div class="segundo"></div>
            <div class="terceiro"></div>
       </div>    
       </div>
</body>
</html>
