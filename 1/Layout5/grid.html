<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 5 - Grid</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        #caixaUm {
            background-color: blue;
            width: 100%;
        }

        #caixaDois {
            background-color: yellow;
            width: 100%;
        }

        #caixaTres {
            background-color: orange;
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="caixaUm"></div>
    <div id="caixaDois"></div>
    <div id="caixaTres"></div>
</body>

</html>
