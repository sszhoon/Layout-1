<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout 4 - Grid</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      height: 100vh;
    }

    .container{
      height: 100%;
      display: grid;

      grid-template-columns: 50%;
      grid-template-rows: 70% 30%;

      grid-template-areas:
        "esquerda direita"
        "baixo baixo";

    }

    .direita{
      grid-area: direita;
      background-color: rgb(0, 200, 255);
    }

    .esquerda{
      grid-area: esquerda;
      background-color: rgb(101, 213, 244);
    }

    .baixo{
      grid-area: baixo;
      background-color: rgb(76, 0, 255);
    }

  </style>
</head>

<body>
  <div class="container">
            <div class="esquerda"></div>
            <div class="direita"></div>
            <div class="baixo"></div>
         </div>
</body>
</html>
