<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4 - Flex </title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
        }

        #caixaUm {
            height: 20%;
            width: 100%;
            background-color: aqua;
        }

        #caixaDois {
            background-color: red;
            width: 50%;
        }

        #caixaTres {
            background-color: blueviolet;
            width: 50%;
        }

        #container {
            height: 100vh;
            width: 100vw;
        }

        #containerDois {
            display: flex;
            height: 80%;
        }
    </style>

</head>

<body>

    <div id="container">



        <div id="containerDois">
            <div id="caixaTres"></div>
            <div id="caixaDois"></div>
        </div>

        <div id="caixaUm"></div>
    </div>
</body>

</html>
