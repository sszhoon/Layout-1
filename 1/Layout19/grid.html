<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout 19 - Grid</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      height: 100vh;
    }

    .container{
      height: 100%;
      display: grid;

      grid-template-columns: 33.3% 33.33% 33.33%;
      grid-template-rows: 33.3% 33.33% 33.33%;

      grid-template-areas:
        "caixaum caixaum topo3"
        "caixaum caixaum meio3"
        "caixaum caixaum baixo3";
    }

    .caixaum{ 
        grid-area: caixaum; 
        background: red; 
    }


    .topo3{ 
        grid-area: topo3; 
        background: rgb(10, 10, 88); 
    }

    .meio3{ 
        grid-area: meio3; 
        background: blue; 
    }

    .baixo3{ 
        grid-area: baixo3; 
        background: brown; 
    }


  </style>
</head>

<body>
  <div class="container">
    <div class="caixaum"></div>
    <div class="topo3"></div>
    <div class="meio3"></div>
    <div class="baixo3"></div>
  </div>
</body>
</html>
