<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 10 - Flex</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
     
        }
body{
    display:flex;
    height: 100vh;
    width: 100vw;
}

#esquerda{
     height: 100%;
     width: 33.33%;
}

#meio{
height: 100%;
 width: 33.33%;

}

#caixaUm{
    background-color: rgb(125, 255, 212);
    height: 33.3% ;
    width: 100%;
}
#caixaDois{
    background-color: rgb(255, 39, 255);
    height: 33.33% ;
    width: 100;
}
#caixaTres{
    background-color: rgb(239, 255, 20);
    height: 33.33% ;
    width: 100;
}
#caixaQuatro{
    background-color: rgb(63, 20, 255);
    height: 33.33% ;
    width: 100%;
}

#caixaCinco{
    background-color: rgb(255, 220, 20);
    height: 33.33% ;
    width: 100%;
}

#caixaSeis{
    background-color: rgb(20, 255, 59);
    height: 33.33% ;
    width: 100%;
}

#caixaLonga{
    width: 50%;
    height: 100%;
    background-color: aqua;
}



</style>
</head>

<body>
    
            <div id="esquerda">
          <div id="caixaUm"></div>
          <div id="caixaDois"></div>
          <div id="caixaTres"></div>
        </div>

        <div id="meio">
        <div id="caixaQuatro"></div>
        <div id="caixaCinco"></div>   
        <div id="caixaSeis"></div>
        </div>
           
        
        <div id="caixaLonga"></div>
        
        
        
        

    
</body>
</html>
