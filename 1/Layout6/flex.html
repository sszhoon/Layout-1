<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 6 - Flex</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        #caixaUm {
            display: flex;
            background-color: blue;
            width: 33.3%;
            height: 100%
        }

        #caixaDois {
            background-color: yellow;
            width: 33.3%;
            height: 100%
        }

        #caixaTres {
            background-color: orange;
            width:33.3%;
            height: 100%;
        }

        #container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="caixaUm"></div>
        <div id="caixaDois"></div>
        <div id="caixaTres"></div>
    </div>

</body>

</html>
