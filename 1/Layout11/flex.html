<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 11 - Flex</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 100vh;
        }
        .container{
            height: 100%;
            width: 100%;
            background-color: rgb(40, 80, 225);
        }
        .cima{
            height: 33.3%;
            display: flex;
        }
        .meio{
            height: 33.3%;
            display: flex;
        }
        .baixo{
            display: flex;
            height: 33.3%;
        }
        .caixa1{
            width: 33.3%;
            background-color: firebrick;
        }
        .caixa2{
            width: 33.3%;
            background-color: gainsboro;
        }
        .caixa3{
            width: 33.3%;
            background-color: blue;
        }
        .caixa4{
            width: 33.3%;
            background-color: aquamarine;
        }
        .caixa5{
            width: 33.3%;
            background-color: antiquewhite;
        }
        .caixa6{
            width: 33.3%;
            background-color: blueviolet;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="cima">
            <div class="caixa1"></div>
            <div class="caixa2"></div>
            <div class="caixa3"></div>
        </div>

        <div class="meio">
            <div class="caixa4"></div>
            <div class="caixa5"></div>
            <div class="caixa6"></div>
        </div>

        <div class="baixo">
            <div class="caixa7"></div>
        </div>
    </div>
</body>
</html>
</body>
</html>
