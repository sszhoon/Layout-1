<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout 3 - Grid</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      height: 100vh;
    }

    .container{
      height: 100%;
      display: grid;

      grid-template-columns: 70% 30%;
      grid-template-rows: 50% 50%;

      grid-template-areas:
        "topo direita"
        "baixo direita";
    }

    .direita{
      grid-area: direita;
      background-color: rgb(43, 109, 41);
    }

    .topo{
      grid-area: topo;
      background-color: rgb(21, 255, 13);
    }

    .baixo{
      grid-area: baixo;
      background-color: rgb(12, 185, 6);
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="topo"></div>
    <div class="baixo"></div>
    <div class="direita"></div>
  </div>
</body>
</html>
