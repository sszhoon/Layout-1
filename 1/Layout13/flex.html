<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 13 - Flex</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        .esquerda {
            height: 100%;
            width: 33.3%;
            background-color: rgb(103, 196, 240);
        }


        .meio {
            height: 100%;
            width: 33.3%;
            
        }

        .primeiro {
            width: 100%;
            height: 33.3%;
            background-color: blueviolet;
          
        }

        .segundo {
            width: 100%;
            height: 33.3%;
            background-color: rgb(226, 43, 168);
          
        }

        .terceiro {
            width: 100%;
            height: 33.3%;
            background-color: rgb(56, 12, 42);
           
        }

        .direita {
            height: 100%;
            width: 33.3%;
            background-color: rgb(52, 63, 68);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="esquerda"></div>
        <div class="meio">
            <div class="primeiro"></div>
            <div class="segundo"></div>
            <div class="terceiro"></div>
        </div>
        <div class="direita"></div>

    </div>


</body>

</html>
